<html>
    <style>
        #xx{
            width:410px;
            height:410px;
            position:relative;
            background: #32ef08
        }
        #animate{
            width:50px;
            height: 50px;
            position: relative;
            background-color: yellow;
        }
    </style>
    <body>
        <p><button onclick="myMove()">Click Me</button></p>
        <div id="xx">
            <div id="animate"></div>
        </div>
        <script>
            function myMove(){
                let id=null;
                const obj = document.getElementById("animate");
                let move = 0;
                clearInterval(id);
                id = setInterval(frame,6);
                // function
                function frame(){
                    if(move === 350){
                        clearInterval(id);
                    }
                    else{
                        move++;
                        obj.style.top=move+"px";
                        obj.style.left=move+"px";
                    }
                }
            }
        </script>
    </body>
</html>
